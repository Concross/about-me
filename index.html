    <title>About Connor</title>

</head>

<body>

    <h1>Fun Questions!</h1>

    <h2>What is your name?</h2>
    <h2>Where are you from?</h2>
    <h2>What is your favorite sport?</h2>
    <h2>And how old are you?</h2>

    <script>

        alert('Hello, welcome to my page!');

        // Prompt user for name
        var userName = prompt('What is your name?');
        console.log('What is your name? ' + userName);
        alert('Hello, ' + userName + "!");

        // Prompt user for place
        var userPlace = prompt('Where are you from?');
        console.log('Where are you from? ' + userPlace);
        alert('Great! Nice to meet you, ' + userName + ' from ' + userPlace);

        // Prompt user for favorite sport
        var userSport = prompt('What is your favorite sport?');
        console.log('What is your favorite sport? ' + userSport);
        alert('So you are ' + userName + ' from ' + userPlace + ' who plays ' + userSport);

        // Prompt user for age
        var userAge = prompt('And how old are you?');
        console.log('How old are you? ' + userAge);
        alert('You seem pretty cool ' + userName + ' from ' + userPlace + ' who plays ' + userSport + ' at the ripe old age of ' + userAge + '. I like you!');

    </script>

</body>

</html>
