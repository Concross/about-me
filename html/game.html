<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <title>Guessing Game!</title>
</head>

<body>
  <h1>Let's play a guessing game!</h1>

  <ul>
    <h2 id="question-header">Questions</h2>
    <h3 id="score-header">Player Score</h3>
    <li>
      <h3>Do I love camping?</h3>
      <p id="camping-answer"></p>
    </li>
    <li>
      <h3>Do I have a dog?</h3>
      <p id="dog-answer"></p>
    </li>
    <li>
      <h3>Am I funny?</h3>
      <p id="funny-answer"></p>
    </li>
    <li>
      <h3>Am I batman?</h3>
      <p id="batman-answer"></p>
    </li>
    <li>
      <h3>Am I bilingual?</h3>
      <p id="bilingual-answer"></p>
    </li>
    <li>
      <h3>Guess the random number between 1 and 100</h3>
      <p id="number-guess-answer"></p>
    </li>
    <li>
      <h3>What is one of my favorite languages?</h3>
      <p id="language-answer"></p>
    </li>


  </ul>

  <script src="../js/app.js"></script>
</body>

</html>
